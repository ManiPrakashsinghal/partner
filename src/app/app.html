<ion-menu [content]="content" id="mainMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>
         <img alt="DriverOnApp" src="./assets/imgs/logo-inner.png"> 
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list class="profileImg">
      <ion-item>
        <ion-avatar>
           <!-- <img src="https://placeimg.com/120/120/people">  -->
           <img src="assets/imgs/profileImage.jpg">
        </ion-avatar>
         <!-- <h2>{{userName}}</h2>  -->
      </ion-item>
    </ion-list>

    <ion-list class="sliderNavigation">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
      <button ion-item>
          <ion-icon name="megaphone" item-left></ion-icon>
          Sound On
        </button>
      <button color="danger" ion-item (click)="presentConfirm()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- <! Disable swipe-to-go-back because it's poor UX to combine STGB with side menus  -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">

</ion-nav>

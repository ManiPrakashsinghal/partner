  Ionic pages and navigation.

<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking History</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="card-background-page">
  <h3 padding>Booking History</h3>
  <ion-card *ngFor="let data of bookingData" (click)="tripDetail(data)">
    <img src="./assets/imgs/placeHolder.png"/>
    <div class="card-title"></div>
    <div class="card-subtitle"></div>
    <ion-card-content>
        <h2>
            {{data.start_time}} <span class="float-right">Rs.{{data.total_fair}}</span>
          </h2>
        <p>
            Hourly <span class="float-right">Rs. {{data.actualPrice}}</span>
        </p>
      </ion-card-content>
  </ion-card>

</ion-content>

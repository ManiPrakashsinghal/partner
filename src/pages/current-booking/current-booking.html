<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Current Booking</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let data of currentData" class="bookingSummary" (click)="viewBooking(data)">
      <ion-card-header>
          Trip Has Yet to Start
      </ion-card-header>
      <ion-card-content>
    <p icon-start><ion-icon name="calendar"></ion-icon>{{data.start_time}}</p>
          <p icon-start><ion-icon name="pin"></ion-icon><strong class="label">FROM </strong> :{{data.pick_location}}</p>
    <p icon-start><ion-icon name="pin"></ion-icon><strong class="label">TO </strong> :{{data.drop_location}}</p>
          <p icon-start><ion-icon name="timer"></ion-icon> Hourly</p>
  
          <!-- <button ion-button round color="danger"   (click)="cancelBooking(data.id)">Cancel</button> -->
      </ion-card-content>
    </ion-card>

</ion-content>

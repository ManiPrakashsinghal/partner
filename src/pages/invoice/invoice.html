<ion-header>

  <ion-navbar>
    <ion-title>Invoice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      Payment Mode: Cash
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="disc" item-start></ion-icon>
        Total Hours Charges
        <h1 item-end><small>Rs.</small>{{obj.actualPrice}}</h1>
      </button>

      <button ion-item>
        <ion-icon name="disc" item-start></ion-icon>
        Amount Discounted
        <h1 item-end><small>Rs.</small>{{obj.discount}}</h1>

      </button>

      <button ion-item>
        <ion-icon name="disc" item-start></ion-icon>
        Night Charges
        <h1 item-end><small>Rs.</small>{{obj.night_charge}}</h1>

      </button>

      <button *ngIf="obj.extra_charges !=  0" ion-item>
        <ion-icon name="disc" item-start></ion-icon>
        Festival Extra Charges
        <h1 item-end><small>Rs.</small>{{obj.extra_charges}}</h1>
      </button>
      
      <button ion-item>
        <ion-icon name="disc" item-start></ion-icon>
        Driver Conveyance
        <h1 item-end><small>Rs.</small>{{obj.convPrice}}</h1>

      </button>

      <div class="groundTotal">
        <p>Total</p>
        <h1 item-end><small>Rs.</small>{{obj.total_fair}}</h1>

      </div>


    </ion-list>
  </ion-card>





</ion-content>

<ion-footer color="dark">
  <button ion-button large block color="light" (click)="nextPage()">
    <ion-icon name="done-all"></ion-icon>
  </button>
</ion-footer>

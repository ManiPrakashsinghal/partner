<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button large block outline color="danger"  *ngIf="attendMode" >Already Attend</button>  
  <button ion-button large block color="light"  *ngIf="!attendMode"  (click)="giveAttendance();">Click to Give Attendance</button>
</ion-content>

<ion-header>

    <ion-navbar>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>DriverOnApp Driver</ion-title>

        <ion-buttons end>
            <button color="light" ion-button icon-only>
                <ion-icon name="cash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card class="card card-md">
        <ion-item>
            <ion-thumbnail item-start>
                <img src="https://placeimg.com/100/100/people">
            </ion-thumbnail>
            <h2>{{TripDetail.clientName}} </h2>
            <h2>{{TripDetail.clientMobNo}}</h2>
            <h2 class="addressParty">{{TripDetail.clientAddress}} </h2>
            <p  class="tripDetail">{{TripDetail.tripType}} / {{TripDetail.carType}}</p>
            <p class="starRating">
                <ion-icon name="star"></ion-icon> 4.5 Rating</p>
				
<ion-fab right bottom>
<button ion-fab color="light"  >
   <ion-icon name="call" (click)="callInNumber(TripDetail.clientMobNo)"></ion-icon>
</button>  
</ion-fab>
        </ion-item>
        <ion-card-content class="card-content card-content-md">
            <div class="card-subtitle" (click)="startNavigationDes();">
                <h2>From :</h2>
                <p>{{TripDetail.pick_location}}</p>
               <!-- <ion-icon ios="ios-walk" md="md-walk"></ion-icon>-->
            </div>
             <div class="card-subtitle" (click)="startNavigation();">
                <h2>To :</h2>
                <p>{{TripDetail.drop_location}}</p>
                <!--<ion-icon ios="ios-walk" md="md-walk"></ion-icon>-->
            </div>
            <!-- <div class="card-title">
                <h2>Location : </h2>
                <p>Near AC Market</p>
            </div> -->
        </ion-card-content>
    </ion-card>
    <ion-item class="addressBar">
        <ion-label floating>Enter Address</ion-label>
        <ion-input id="txtHome" type="text"></ion-input>
    </ion-item>
    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
</ion-content>
<ion-footer color="dark">
        <!-- <h4>Total Time: {{TotalRideTimeShow}}</h4> -->
    <button *ngIf="step_1" ion-button large block color="light" (click)="goToTrip()">
        <ion-icon name="navigate" item-start></ion-icon>Tap When Started</button>
    <button *ngIf="step_2" ion-button large block color="light" (click)="updateArrivedTime()">
        <ion-icon name="paper-plane" item-start></ion-icon>Tap When Arrived</button>
    <button *ngIf="step_3" ion-button large block color="light" (click)="updateStartTime()">
        <ion-icon name="car" item-start></ion-icon>Start Trip</button>
    <button *ngIf="step_4" ion-button large block color="light" (click)="endTrip()">
        <ion-icon name="car" item-start></ion-icon>End Trip</button>
</ion-footer>

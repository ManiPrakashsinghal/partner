<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Trip Direction</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <!-- <ion-card>
    <ion-card-content>
        <div  #directionsPanel></div>
    </ion-card-content>
</ion-card> -->
 
<div #map id="map"></div> 

<ion-fab right bottom (click)="startNavigation()">
  
<button ion-fab color="light"  >
   <ion-icon name="expand" ></ion-icon>
</button>  
                      
</ion-fab>

</ion-content>

<ion-footer color="dark">
  <h6>Total Time: {{TotalRideTimeShow}}</h6>
<button *ngIf="step_3" ion-button large block color="light" (click)="updateStartTime()">
    <ion-icon name="car" item-start></ion-icon>Start Trip</button>
<button *ngIf="step_4" ion-button large block color="light" (click)="endTrip()">
    <ion-icon name="car" item-start></ion-icon>End Trip</button>
</ion-footer>

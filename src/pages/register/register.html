<ion-header>

    <ion-navbar>
        <ion-title>Online Registration</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="background">

        <ion-card>
            <ion-card-header>
                REGISTRATION
            </ion-card-header>
            <ion-card-content>

                <ion-item>
                    <ion-label floating>First Name</ion-label>
                    <ion-input type="text" [(ngModel)]="regData.first_name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Last Name</ion-label>
                    <ion-input type="text" [(ngModel)]="regData.last_name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="regData.email_id"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Mobile</ion-label>
                    <ion-input type="number" [(ngModel)]="regData.mobile_no"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="regData.auth_pswrd"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirm Password</ion-label>
                    <ion-input type="password" [(ngModel)]="regData.confirm_password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Address</ion-label>
                    <ion-input type="test" [(ngModel)]="regData.address"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>PIN Code</ion-label>
                    <ion-input type="number" [(ngModel)]="regData.zip_code"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Driving Licence Number</ion-label>
                    <ion-input type="test" [(ngModel)]="regData.licance_no"></ion-input>
                </ion-item>

                <!-- <button ion-button color="light" type="submit" block >Login</button> -->
            </ion-card-content>

        </ion-card>
    
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button block color="danger" ion-start>
                    <ion-icon name="arrow-back" (click)="onBack();"></ion-icon> Back</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block color="light" (click)="onRegister();" ion-end>Register
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>

        </ion-row>
    </ion-grid>


</ion-footer>

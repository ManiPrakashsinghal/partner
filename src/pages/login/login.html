<ion-header>

  <ion-navbar>
    <ion-title><img alt="DriverOnApp" src="./assets/imgs/logo-inner.png"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

    <ion-card>
        <ion-card-header>
            LOGIN
          </ion-card-header>
          <ion-card-content>

              <ion-item>
                  <ion-label floating>Username</ion-label>
                  <ion-input type="text" [(ngModel)]="email_id"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="auth_pswrd"></ion-input>
                </ion-item>
               
          
                <button ion-button color="light" type="submit" (click)="onLogin();" block>Login</button>
          </ion-card-content>
    
      </ion-card>
    
  </ion-content>

  
<ion-footer>

</ion-footer>
